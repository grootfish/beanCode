<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div class="parent">
        <span class="child">我是爷爷</span>
        <ul class="calabash">
            <li>我是一娃</li>
            <li>我是二娃</li>
            <li>我是三娃</li>
            <li>我是四娃</li>
            <li>我是五娃</li>
            <li>我是六娃</li>
            <li>我是七娃</li>
        </ul>
    </div>
<script src="js/bean.js"></script>
<script>
     var type = Bean.type(1);
     var parent = document.querySelector('.parent');
     var child = parent.querySelector('.child');
     var calabash = parent.querySelector('.calabash');

     var rect = parent.getBoundingClientRect();
     console.dir(rect);

     Bean.addClass(parent,'on');
     Bean.after(child,' <span class="childafter">爸爸</span>');
     Bean.before(child,'<span class="childafter">太爷爷</span> ')
     var calabashs = Bean.children(calabash);//葫芦娃们
     Bean.removeClass(parent,'on');
     var clone  = Bean.clone(calabashs[0]);
     console.log(clone);
        clone.innerHTML = '我是葫芦小金刚';
     Bean.after(calabashs[calabashs.length-1],clone.outerHTML);
     Bean.each('.calabash li',function(ele,index){
        console.log(index+'.'+ele.innerHTML);
     });
     var big = Bean.filter('.calabash li',function(ele,index){
        return ele.innerHTML == '我是葫芦小金刚';
     });
     Bean.text(child,'爷爷');
     var childStr = Bean.text(child);

     var big = calabash.querySelector('li:last-child');
     Bean.text(big,'我是葫芦小金刚,前面七个合成了我！');
     Bean.html(big,'<a href="javascript:void(0);">我是葫芦小金刚,前面七个合成了我！<a>');
     Bean.addClass(big,'big');
     var isBig = Bean.hasClass(big,'big');
     console.log(isBig);
     console.log(childStr,big);
     var seven = Bean.prev(big);
     var big = Bean.next(seven);
     console.log(seven.innerText,big.innerText);
     console.log(Bean.offset(seven));
     // Bean.empty(calabash);
     var calabashs = Bean.siblings(seven);
     for(var i=calabashs.length;i--;){
        console.log(i+','+calabashs[i].innerHTML);
     }

     Bean.on(big,'click',function(){
        this.style.background = "red";
     }).off(big,'click');


     var isChild = Bean.contains(parent,child);
     var isExist = Bean.exist(parent,'.calabash');
     console.log(calabashs,isChild,isExist);
     console.log(parent,parent.innerHTML);
</script>
</body>

</html>
